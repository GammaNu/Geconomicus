stages:
  - build
  - publish

build:
  stage: build
  image: python:3.4-alpine
  before_script:
    - apk update
    - apk add make
    - apk add zip
    - apk add inkscape
    - apk add imagemagick
    - apk add fontconfig
    - apk add freetype
    - pip install sphinx==1.3
    - pip install sphinx-intl
    - pip install docutils==0.12

  script:
    #- ./update_translation.sh
    - ./build.sh
    - mv ./rst/build/html public
    - ./build_en_US.sh
    - mv ./rst/build/html public/en
  after_script:
    - cat /tmp/sphinx-err-*.log || true
  artifacts:
    paths:
      - public
    expire_in: 10 minutes
  only:
    - master

pages:
  stage: publish
  script:
    - ls public
  artifacts:
    paths:
      - public
  only:
    - master

mirror:
  stage: publish
  image: liaohuqiu/rsync
  before_script:
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - >-
      [[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" >
      ~/.ssh/config
  script:
    - rsync -az -e ssh ./public/ gammanu@1000i100.fr:~/geconomicus
  only:
    - master
